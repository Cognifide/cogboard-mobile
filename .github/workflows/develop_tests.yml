name: Dart CI

on:
  push:
    branches:
      - develop

jobs:
  build:
    name: Build Release artifacts
    runs-on: [macos-latest]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
      - run: flutter pub get
#       - run: flutter test
